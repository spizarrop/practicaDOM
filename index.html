<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Practica DOM</title>
</head>

<body>
    <!-- Ejercicio 1 -->
    <h1 id="titulo">Bienvenido</h1>
    <p class="mensaje">Texto original</p>
    <button id="cambiar">Cambiar texto</button>
    <!-- Ejercicio 2 -->
    <p id="texto">Este texto debe poder ocultarse.</p>
    <button id="boton">Ocultar</button>
    <!-- Ejercicio 3 -->
    <input type="text" id="entrada" placeholder="Escribe un elemento">
    <button id="agregar">Agregar</button>
    <ul id="lista"></ul>
    <!-- Ejercicio 4 -->
    <h2 id="contador">0</h2>
    <button id="sumar">+</button>
    <button id="restar">-</button>
    <button id="reset">Reset</button>
    <!-- Ejercicio 5 -->
    <button id="crear">Crear tarjeta</button>
    <div id="contenedor"></div>
    <!-- Ejercicio 6 -->
    <h2 id="estado">Estado: Inactivo</h2>
    <button id="activar">Activar</button><br><br>
    <!-- Ejercicio 7 -->
    <div class="caja-apagada" style="width: 100px; height: 100px; background-color: grey;"></div><br>
    <button id="alternar">Alternar</button><br><br>
    <!-- Ejercicio 8 -->
    <textarea name="areaTexto" id="areaTexto"></textarea>
    <p id="conteo">0</p>
    <!-- Ejercicio 9 -->
    <a id="enlace" href="https://google.com">Google</a><br><br>
    <!-- Ejercicio 10 -->
    <div id="cajaPuntero" style="width: 100px; height: 100px; background-color: cadetblue;"></div><br>
    <!-- Ejercicio 11 -->
    <div id="abuelo" style="width: 200px; height: 200px; background-color: palevioletred;">
        <div id="padre" style="width: 100px; height: 100px; background-color: palegreen;">
            <div id="hijo" style="width: 50px; height: 50px; background-color: paleturquoise;">
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
